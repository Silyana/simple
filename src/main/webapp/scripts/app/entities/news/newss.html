<div>
    <h2 translate="simpleApp.news.home.title">Newss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button has-authority="ROLE_ADMIN" class="btn btn-primary" ui-sref="news.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="simpleApp.news.home.createLabel">Create a new News</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="simpleApp.news.text">Text</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="news in newss track by news.id">
                    <td><a ui-sref="news.detail({id:news.id})">{{news.id}}</a></td>
                    <td>{{news.text}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="news.detail({id:news.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button has-authority="ROLE_ADMIN" type="submit"
                                ui-sref="news.edit({id:news.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button has-authority="ROLE_ADMIN" type="submit"
                                ui-sref="news.delete({id:news.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
