<div>
    <h2 translate="simpleApp.product.home.title">Products</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button has-authority="ROLE_ADMIN" class="btn btn-primary" ui-sref="product.new"> <!-- added has-authority to show the button to admins only -->
                    <span class="glyphicon glyphicon-flash"></span> <span translate="simpleApp.product.home.createLabel">Create a new Product</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th has-authority="ROLE_ADMIN" translate="global.field.id">ID</th> <!-- has-authority allows admins only to see the products' ID column name -->
                    <th translate="simpleApp.product.name">Name</th>
                    <th translate="simpleApp.product.price">Price</th>
                    <th translate="simpleApp.product.description">Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products track by product.id">
                    <td has-authority="ROLE_ADMIN"><a ui-sref="product.detail({id:product.id})">{{product.id}}</a></td> <!-- has-authority allows admins only to see the products' ids -->
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="product.detail({id:product.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="product.edit({id:product.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="product.delete({id:product.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
